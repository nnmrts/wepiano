	<body class="wepiano-layout" ng-app="wepiano" ng-controller="all" ng-cloak>
		<md-content>
			<md-toolbar>
			  <div class="md-toolbar-tools">
				<md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Settings">
				  <md-icon id="black-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
				</md-button>
				<md-button ng-click="showstats($event)" id="stats" class="" ng-style="styles.stats">{{buttons.stats.text | uppercase}}</md-button>
			  </div>
			</md-toolbar>
		</md-content>
		<md-content id="site" ng-style="styles.site">
			<md-sidenav class="md-sidenav-left" md-component-id="left" >
				<md-list>
					<md-list-item>
						<div class="md-list-item-text" layout="column">
							<h2><a ng-href="{{homepath}}" id="wepianodrawertitle">wepiano</a></h2>
							<p>{{version}}</p>
						</div>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item class="secondary-button-padding" ng-click="about($event)">
						<md-icon md-svg-icon="help-circle"></md-icon>
						<p>ABOUT</p>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item id="github" class="secondary-button-padding md-primary" target="_blank" ng-href="{{url.github}}" ng-mousedown="ui.newtab()">
						<md-icon md-svg-icon="github-circle"></md-icon>
						<p>GITHUB</p>
					</md-list-item>
					<md-list-item id="impressum" class="secondary-button-padding md-primary" target="_blank" ng-href="{{url.impressum}}" ng-mousedown="ui.newtab()">
						<md-icon md-svg-icon="lock"></md-icon>
						<p>PRIVACY & TERMS</p>
					</md-list-item>
				</md-list>
			</md-sidenav>
			<md-card id="top" ng-style="styles.top">
				<md-card-content>
					<div id="optionscontainer" ng-style="styles.optionscontainer">
						<div id="info" ng-style="styles.info">
							<img id="wepianologo" src="images/wepianologo.png" />
							<h1 id="title">wepiano</h1>
						</div>
						
						<div id="piano-piano" style="">
							<div class="piano-keys">
								<div class="piano-key" note="24" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="25" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="26" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="27" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="28" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="29" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="30" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="31" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black2" note="32" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="33" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="34" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="35" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="36" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="37" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="38" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="39" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="40" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="41" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="42" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="43" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black2" note="44" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="45" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="46" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="47" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="48" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="49" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="50" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="51" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="52" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="53" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black1" note="54" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="55" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black2" note="56" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="57" ng-mousedown="playnote($event)"></div>
								<div class="piano-key piano-black piano-black3" note="58" ng-mousedown="playnote($event)"></div>
								<div class="piano-key" note="59" ng-mousedown="playnote($event)"></div>
							</div>
						</div>
						<md-button ng-click="ui.highlow()" id="highlow" class="md-raised md-primary" ng-style="styles.highlow">{{buttons.highlow.text | uppercase}}</md-button>
						<div id="smallcontainer">
						<p id="lastnote">The last note was played {{lastnoteformatted}}.</p>
						<div id="player">
						<md-button ng-click="ui.playpause()" id="playpause" class="md-icon-button" ng-style="styles.playpause" aria-label="playpause"><md-icon md-svg-icon="play"></md-icon><md-icon md-svg-icon="pause" style="display: none;"></md-icon></md-button>
						<md-button ng-click="ui.stop()" id="stop" class="md-icon-button" ng-style="styles.stop" aria-label="stop"><md-icon md-svg-icon="stop"></md-icon></md-button>
						<div id="slider">
							<div id="notes"></div>
						</div>
						</div>
						<p id="length">The song is {{lengthformatted}} notes long.</p>
						</div>
					</div>
				</md-card-content>
			</md-card>
			<md-card id="loadingcontainer" ng-style="styles.loadingcontainer">
				<div id="loading">
					<img id="load" src="https://i.imgur.com/7qHrFCE.gif" />
				</div>
			</md-card>
			<div id="datamaphider" style="display: none;"></div>
		</md-content>
